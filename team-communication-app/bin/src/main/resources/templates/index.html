<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no" />
<title>Index</title>
<script src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>메인</h1>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">메인페이지</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<span th:if="${session.loginInfo}!=null">[[${session.loginInfo.nickName}]]님 환영합니다!
							<a th:href="@{/project/list(member_id=${session.loginInfo.id})}"><button class="btn btn-default">프로젝트 리스트</button></a>
							<a href="member/logout"><button class="btn btn-default">Logout</button></a>
						</span>
						<span th:if="${session.loginInfo}==null">
							<a href="member/login"><button class="btn btn-default">Login</button></a>
						</span>
						
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
